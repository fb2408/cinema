<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script th:src="@{/js/main.js}"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" >
    <title>Cinema</title>
</head>
<body>
<table class="table table-striped" style="width: 40%">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="genre : ${listOfGenres}">
        <td th:text="${genre.getId()}"></td>
        <td th:text="${genre.getName()}"></td>
        <td>
                <span>
                    <button class="btn btn-primary" th:type="button" th:onclick="'del(' + ${genre.getId()} + ')'"  data-toggle="tooltip" data-placement="top" title="Delete genre">
                        <img th:src="@{/images/delete-icon.png}" width="20" alt=""/>
                    </button>
                </span>
        </td>
    </tr>
    </tbody>
</table>
<button th:id="openButtonGenre" class="btn btn-secondary" th:type="button" th:onclick="openAddFormGenres()" style="display: block">
    <h6>Add genre</h6>
</button>
<form th:action="@{__${#httpServletRequest.requestURI}__add/}" th:method="POST">
        <div style="width: 20%">
            <span>
                <input th:id="GenreInput" type="text"  th:name="name" class="form-control form-control-sm"  aria-label=".form-control-sm example" required style="display :none ; width:90%" >
            <button th:id="GenreButton" class="btn btn-primary" th:type="submit" data-toggle="tooltip" data-placement="top" title="Add genre" style="display: none" >
                <img th:src="@{/images/plus-icon.png}" width="30" alt=""/>
            </button>
            </span>
        </div>
</form>


<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })


</script>
</body>
</html>
